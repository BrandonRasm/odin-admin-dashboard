<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="container">
	    <div class="sidebar">
            <div class="nav-title">
                <img src="" alt="PLACEHOLDER">
                Dashboard
            </div>
            <div class="nav-options">
                <ul>
                    <li>
                        <div class="icon"><img src="Images/home.svg" alt="home icon"></div>
                        <div class="text">Home</div>
                    </li>
                    <li>
                        <div class="icon"><img src="Images/account.svg" alt="profile icon"></div>
                        <div class="text">Profile</div>
                    </li>
                    <li>
                        <div class="icon"><img src="Images/message.svg" alt="messages icon"></div>
                        <div class="text">Messages</div>
                    </li>
                    <li>
                        <div class="icon"><img src="Images/clipboard-text-clock.svg" alt="history icon"></div>
                        <div class="text">History</div>
                    </li>
                    <li>
                        <div class="icon"><img src="Images/calendar-check-outline.svg" alt="tasks icon"></div>
                        <div class="text">Tasks</div>
                    </li>
                    <li>
                        <div class="icon"><img src="Images/account-group.svg" alt="communities icon"></div>
                        <div class="text">Communities</div>
                    </li>
                </ul>
            </div>        
            <div class="nav-extras">
                <ul>
                    <li>
                        <div class="icon"><img src="Images/cog.svg" alt="settings icon"></div>
                        <div class="text">Settings</div>
                    </li>
                    <li>
                        <div class="icon"><img src="Images/face-agent.svg" alt="suppot icon"></div>
                        <div class="text">Support</div>
                    </li>
                    <li>
                        <div class="icon"><img src="Images/shield-account.svg" alt="privacy icon"></div>
                        <div class="text">Privacy</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header"></div>
        <div class="content"></div>
        <div class="footer"></div>
	</div>
  </body>
</html>
