<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="nav-title">
                <img class="title-icon" src="Images/view-dashboard.svg" alt="dashboard icon">
                Dashboard
            </div>
            <div class="nav-options">
                <ul>
                    <li>
                        <div class="nav-icon"><img src="Images/home.svg" alt="home icon"></div>
                        <div class="text">Home</div>
                    </li>
                    <li>
                        <div class="nav-icon"><img src="Images/account.svg" alt="profile icon"></div>
                        <div class="text">Profile</div>
                    </li>
                    <li>
                        <div class="nav-icon"><img src="Images/message.svg" alt="messages icon"></div>
                        <div class="text">Messages</div>
                    </li>
                    <li>
                        <div class="nav-icon"><img src="Images/clipboard-text-clock.svg" alt="history icon"></div>
                        <div class="text">History</div>
                    </li>
                    <li>
                        <div class="nav-icon"><img src="Images/calendar-check-outline.svg" alt="tasks icon"></div>
                        <div class="text">Tasks</div>
                    </li>
                    <li>
                        <div class="nav-icon"><img src="Images/account-group.svg" alt="communities icon"></div>
                        <div class="text">Communities</div>
                    </li>
                </ul>
            </div>
            <div class="nav-extras">
                <ul>
                    <li>
                        <div class="nav-icon"><img src="Images/cog.svg" alt="settings icon"></div>
                        <div class="text">Settings</div>
                    </li>
                    <li>
                        <div class="nav-icon"><img src="Images/face-agent.svg" alt="suppot icon"></div>
                        <div class="text">Support</div>
                    </li>
                    <li>
                        <div class="nav-icon"><img src="Images/shield-account.svg" alt="privacy icon"></div>
                        <div class="text">Privacy</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <form class="header-search">
                <img src="Images/magnify.svg" alt="search icon" class="icon">
                <input type="text" id="search" placeholder="search...">
            </form>
            <div class="header-icons">
                <img src="Images/bell.svg" alt="bell icon" class="icon">
                <img src="Images/gamer1.jpg" alt="profile picture" class="user-pic profile-pic-small">
                <div class="user-name">Morgan Oakley</div>
            </div>
            <div class="header-welcome">
                <img src="Images/gamer1.jpg" alt="profile picture" class="user-pic profile-pic-large">
                <div class="welcome-text">Hi there,</div>
                <div class="user-name">Morgan Oakley</div>
                <div class="user-tag">(@morgan)</div>
            </div>
            <div class="header-buttons">
                <button class="new button">New</button>
                <button class="upload button">Upload</button>
                <button class="share button">Share</button>
            </div>
        </div>
        <div class="content"></div>
        <div class="footer"></div>
    </div>
</body>

</html>
